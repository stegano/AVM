<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[AVM] Automatic Vending Machine</title>
  <link rel="stylesheet" type="text/css" href="./index.css"/>
  <style>
    * {
      -webkit-user-drag: none;
    }
  </style>
  <script id="DisplayItemTemplate" type="text/template">
    <li>
      <a data-count="{{=count}}" data-price="{{=price}}" data-name="{{=productName}}" href="#">
        <div>{{=productName}}</div>
        <div>{{=price}}</div>
      </a>
    </li>
  </script>
  <script id="ConsoleLogItemTemplate" type="text/template">
    <li>{{=logMessage}}</li>
  </script>
  <style>
  </style>
</head>
<body>
<div id="app" style="border: solid 1px black;">
  <!-- DISPLAY -->
  <div id="display" style="width: 800px; height: 400px">
    <ul class="items"></ul>
  </div>
  <!-- PAYMENT -->
  <div id="payment">
    <div id="slot">
      <p>
        <span>투입구</span>
      </p>
      <div id="deposit" style="width: 80px; height: 50px; background-color: blue;">
        <span class="amount">0</span>
        <span>원</span>
      </div>
      <button id="return">
        <span>반환 버튼</span>
      </button>
    </div>
    <div id="wallet">
      <ul class="items">
        <li>
          <a href="#" data-amount="50">
            50원
          </a>
        </li>
        <li>
          <a href="#" data-amount="100">
            100원
          </a>
        </li>
        <li>
          <a href="#" data-amount="500">
            500원
          </a>
        </li>
        <li>
          <a href="#" data-amount="1000">
            1,000원
          </a>
        </li>
      </ul>
      <p>
        <span>지금 내돈</span>
        <span id="myAccount">
          <span class="amount">0</span>
          <span>원</span>
        </span>
      </p>
    </div>
  </div>
  <!-- CONSOLE -->
  <div id="console" style="overflow: scroll; height: 100px; border: solid 1px blue;">
    <ul class="items"></ul>
  </div>
</div>
<script src="index.min.js"></script>
</body>
</html>
