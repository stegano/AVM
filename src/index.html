<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[AVM] Automatic Vending Machine</title>
  <link rel="stylesheet" type="text/css" href="./index.css"/>
  <script src="index.min.js"></script>
  <!-- DisplayItemTemplate -->
  <script id="DisplayItemTemplate" type="text/template">
    <li>
      <a class="{{=classList}}" data-count="{{=count}}" data-price="{{=price}}" data-name="{{=productName}}" href="#">
        <div class="name">{{=productName}}</div>
        <div class="price">{{=price}}</div>
      </a>
    </li>
  </script>
  <!-- ConsoleLogItemTemplate -->
  <script id="ConsoleLogItemTemplate" type="text/template">
    <li>{{=logMessage}}</li>
  </script>
  <!-- PaymentWallerItemTemplate -->
  <script id="PaymentWallerItemTemplate" type="text/template">
    <li>
      <a href="#" data-amount="{{=amount}}">
        {{=amountString}}원
      </a>
    </li>
  </script>
  <style>
  </style>
</head>
<body>
<div id="app">
  <!-- DISPLAY -->
  <div id="display">
    <ul class="items"></ul>
  </div>
  <!-- PAYMENT -->
  <div id="payment">
    <div id="slot">
      <div id="deposit">
        <span class="amount">0</span>
        <span>원</span>
      </div>
      <button id="return">
        <span>반환 버튼</span>
      </button>
    </div>
    <div id="wallet">
      <ul class="items"></ul>
      <p>
        <span>지금 내돈</span>
        <span id="myAccount">
          <span class="amount">0</span>
          <span>원</span>
        </span>
      </p>
    </div>
  </div>
  <!-- CONSOLE -->
  <div id="console">
    <ul class="items"></ul>
  </div>
</div>
</body>
</html>
